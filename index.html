<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Mini-App with Random Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <h1>YouTube Mini-App</h1>
    <p>Realtime · Firestore · Random Video</p>
  </header>

  <main>
    <section class="input-section">
      <textarea id="youtubeInput" placeholder="Paste YouTube links here"></textarea>
      <button id="nextVideoBtn">▶ Next Random Video</button>
    </section>

    <section class="list-section">
      <h2>Videos Pasted by Users</h2>
      <div id="previewContainer"></div>
    </section>
  </main>

  <footer>
    <small>Powered by Firebase Firestore & YouTube IFrame API</small>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
